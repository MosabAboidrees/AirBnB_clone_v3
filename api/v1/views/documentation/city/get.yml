GET method, get cities list on the state_id
---
tags:
  - Cities
parameters:
  - name: city_id
    in: path
    type: string
    required: true
    description: The unique ID of the state for which the list of cities is to be retrieved.
responses:
  200:
    description: |
      Successful request. Returns a list of cities associated with the specified state ID.
    schema:
      type: array
      items:
        properties:
          __class__:
            type: "string"
            description: The class name of the instance, typically "City".
          created_at:
            type: string
            description: The datetime of instance creation.
          updated_at:
            type: string
            description: The datetime of the last update of the instance.
          id:
            type: string
            description: The unique ID of the city instance.
          name:
            type: string
            description: The name of the city.
          state_id:
            type: string
            description: The ID of the state to which the city belongs.
  404:
    description: |
      No state linked to the provided ID. The specified state ID does not match any existing state.

